<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script>
	window.onload=function(){
		Vue.directive('red',function(){
			this.el.style.background='red';
		});
		var vm=new Vue({
			el:'#box',
			data:{
				msg:'<strong>well</strong>'
			}
		});
	}
</script>
	</head>
	<body>
		<div id="box" >
			<input type="text" v-model="msg"/>
			<div v-html="msg"></div>
			<span v-red>333</span>
		</div>
	</body>
</html>
