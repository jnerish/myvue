<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>vue动画</title>
		<script src="bower_components/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
		</div>
		<script>
			var Aaa=Vue.extend({
				data(){
					return {
						msg:'我是标题’'
					}
				},
				methods:{
					change(){
						this.msg='sss'
					}
				},
				template:"<h3 @click='change'>{{msg}}</h3>"
			});
			Vue.component('aaa',Aaa)
			var vm=new Vue({
				el:'#box',
				data:{
					bSign:true
				}			
			});
		</script>
	</body>
</html>
