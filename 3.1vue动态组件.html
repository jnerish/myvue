<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>vue动画</title>
		<script src="bower_components/vue/dist/vue.js"></script>
	</head>
	<body>
		<template id='aaa'>
			<ul>
				<li v-for='val in arr'>{{val}}</li>
			</ul>
		</template>
		<div id="box">
			<input type="button" name="" id="" @click="a='aaa'" value="aaa组件" />
			<input type="button" name="" id="" @click="a='bbb'" value="bbb组件" />
			<component :is="a"></component>
		</div>
		<script>
			var vm=new Vue({
				el:'#box',
				data:{
					a:'aaa'					
				},
				components:{
					aaa:{
						data(){
							return{
								msg:'我是aaa'
							},
							template:'<h2>我是aaa</h2>'
						},						
					bbb:{
//						data(){
//							return{
//								msg:'我是bbb组件'
//							},
							template:'<h2>我是bbb</h2>'
						}	
				}
			});
		</script>
	</body>
</html>
