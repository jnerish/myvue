<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>vue动画</title>
		<script src="bower_components/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
		</div>
		<script>
			Vue.component('aaa',{
				template:"<h3 @click='gg'>{{msg}}</h3>",
				data(){
					return {
						msg:'www'
					}
				},
				methods:{
					gg(){
						this.msg='hello'
					}
				}
			});
			var vm=new Vue({
				el:'#box',
				data:{
					bSign:true
				}
			});
		</script>
	</body>
</html>
